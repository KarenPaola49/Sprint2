<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="estiloslog.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="box">
                <h3>Crear una cuenta</h3>
                <form action="">
                    <div class="input-box">
                        <input type="text" placeholder="Nombre completo" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Numero de documento" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Telefono" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Contraseña" class="input-control">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confrimar contraseña" class="input-control">
                    </div>
                    <button type="submit" class="btn">Crear cuenta</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="login.html" class="gradient-text"> Iniciar Sesión</a></p>
            </div>
        </div>
    </section>
</body>
</html>
