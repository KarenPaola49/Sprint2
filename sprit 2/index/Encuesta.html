<html lang="es">

        <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <header>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="logo sacado de interne para fines practicos">
                <h2 class="nlogo">SAN MARTÍN</h2>
            </a>
            <nav>
                <a href="" class="nav-link">INICIO</a>
                <a href="login/login.html" class="nav-link">INICIAR SESIÓN</a>
            </nav>
        </header>
        <form method="get"   action="">
            <div class="titulo">
                <center><h2>HISTORIA CLINÍCA</h2></center>
            </div>
            <div class="option">
                <fieldset class="box">
                    <label for=""><h4>Fecha de atención<h4></label> 
                        <input type="date">
                    </fieldset>
            </div>
            <div class="option">      
                    <fieldset class="box">
                    <label for=""><h4>Cita con:</h4></label> 
                        <select name="txtnMedico" size="4" >
                            <option value="">Seleccione el Médico...</option>
                            <option value="med1">Medico1</option>
                            <option value="med2">Medico2</option>
                            <option value="med3">Medico3</option>
                            <option value="med4">Medico4</option>
                            <option value="med5">Medico5</option>
                            <option value="med6">Medico6</option>
                            <option value="med7">Medico7</option>
                        </select>
                    </fieldset>
            </div>
            <div class="option">
                <fieldset class="box">
                    <label for=""><h4>Especialidad</h4></label> 
                        <select name="txtEspecialidad" size="4" >
                            <option value="">Seleccione la especialidad...</option>
                            <option value="gen">Medicina General</option>
                            <option value="int">Medicina Interna</option>
                            <option value="car">Cardiología</option>
                            <option value="neu">Neurología</option>
                            <option value="gin">Ginecología</option>
                            <option value="tra">Traumatología</option>
                            <option value="pst">Psiquiatría</option>
                        </select>
                    </fieldset>
            </div>
            <div class="option">
                <fieldset class="box">
                    <label for=""><h4>¿Su cita se realizó sin contratiempos?</h4></label>
                        <input type="radio" name="txtcitaRea">Sí 
                        <input type="radio" name="txtcitaRea">No  
                    </fieldset>
            </div>
            <div class="option">        
                    <fieldset class="box">
                    <label for=""><h4>¿Cómo calificaría el nivel de satisfacción e una escala del 1 al 5? </h4></label> <br>
                        <select name="txtnSatisfaccion" size="4" >
                            <option value="">Seleccione el nivel de satisfacción...</option>
                            <option value="cal1">1</option>
                            <option value="cal2">2</option>
                            <option value="cal3">3</option>
                            <option value="cal4">4</option>
                            <option value="cal5">5</option>
                        </select>
                        </fieldset>   
            </div>
            <div class="option">
                <fieldset class="box">
                    <label for=""><h4>Déjenos sus comentarios</h4></label>
                    <input type="text" name="txtopinion"> 
                    </fieldset>
            </div>

            <div class="boton">
