<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="/css/miEstilo.css" rel="stylesheet">

    <body>   
        <form method="get"   action="">

                <input type="text"name="txtNombre"> <br>

                <input type="date"name="txtnacimiento"> <br>

            <br>
            
            <button type="submit"><b>Registrarse</b></button>
    
        </form>
