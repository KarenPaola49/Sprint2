<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="/css/miEstilo.css" rel="stylesheet">
    </head>
    <body>
        <form method="get"   action="">
            <h2><b>HISTORIA CLINÍCA</b></h2>
            <h4><b>Este documento es confidencial</b></h4>
            <fieldset>
            <label for=""><b>Fecha de atención</b></label> <br>
                <input type="date"><br><br>
            </fieldset><br><br>
            <fieldset>
            <label for=""><b>Cita con:</b></label> <br>
                <select name="txtnMedico" size="4" >
                    <option value="">Seleccione el Médico...</option>
                    <option value="med1">Medico1</option>
                    <option value="med2">Medico2</option>
                    <option value="med3">Medico3</option>
                    <option value="med4">Medico4</option>
                    <option value="med5">Medico5</option>
                    <option value="med6">Medico6</option>
                    <option value="med7">Medico7</option><br><br>
                </select>
            </fieldset>
            <br><br>
            <fieldset>
            <label for=""><b>Especialidad</b></label> <br>
                <select name="txtEspecialidad" size="4" >
                    <option value="">Seleccione la especialidad...</option>
                    <option value="gen">Medicina General</option>
                    <option value="int">Medicina Interna</option>
                    <option value="car">Cardiología</option>
                    <option value="neu">Neurología</option>
                    <option value="gin">Ginecología</option>
                    <option value="tra">Traumatología</option>
                    <option value="pst">Psiquiatría</option><br>
                </select>
            </fieldset>
            <br><br>
            <fieldset>
            <label for=""><b>¿Su cita se realizó sin contratiempos?</b></label><br>
                <input type="radio" name="txtcitaRea">Sí 
                <input type="radio" name="txtcitaRea">No  <br><br>
            </fieldset>
            <br><br> 
            <fieldset>
            <label for=""><b>¿Cómo calificaría el nivel de satisfacción e una escala del 1 al 5?</b>:</label> <br>
                <select name="txtnSatisfaccion" size="4" >
                    <option value="">Seleccione el nivel de atisfacción...</option>
                    <option value="cal1">1</option>
                    <option value="cal2">2</option>
                    <option value="cal3">3</option>
                    <option value="cal4">4</option>
                    <option value="cal5">5</option><br><br>
                </select>
                </fieldset>          
                
            <fieldset>
            <label for=""><b>Déjenos sus comentarios</b></label>
            <input type="text" name="txtopinion"> <br> <br><br>  
            </fieldset>   
            <br><br>    
            <button type="submit"><b>Enviar</b></button>

         
    </body>
</html>
